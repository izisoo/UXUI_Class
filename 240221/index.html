<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form
        action="https://localhost:3000/major.html"
        name="testForm"
        method="post"
      >
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label class="reg" for="userName">이름</label>
              <input id="userName" type="text" name="userName" maxlength="50" />
            </li>
            <li>
              <label class="reg" for="class">학과</label>
              <select name="major" id="major">
                <option>---- 학과 선택 ----</option>
                <option value="archi">건축공학과</option>
                <option value="mach">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="visual">시각디자인과</option>
                <option value="media">멀티미디어과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청 과목</legend>
          <p>이 달에 신청할 과목을 선택하세요!</p>
          <label for="speaking"
            >회화
            <input type="radio" name="subject" id="speaking" />
          </label>
          <label for="grammar"
            >문법
            <input type="radio" name="subject" id="grammar" />
          </label>
          <label for="writing">작문
            <input type="radio" name="subject" id="writing" />
          </label>
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요!</p>
          <label for="news">
            <input
              type="checkbox"
              name="mailing"
              id="news"
              value="news"
            />
          </label>
          <label for="dialog">
            <input type="checkbox" name="mailing" id="dialog" value="dialog" />
          </label>
          <label for="pops">
            <input type="checkbox" name="mailing" id="pops" value="pops" />
          </label>
        </fieldset>
        <input type="submit" name="send" id="send" value="전송하기" />
      </form>
    </div>
  </body>
</html>
