<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style02.css">
  <script defer src="./script02.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>최대공약수 구하기</h1>
  <p>두 수를 입력한 후 [계산하기] 버튼을 클릭하세요</p>
  <form action="https:localhost:3000" name="testForm" method="post">
    <label for="number1">첫 번째 수:</label>
    <input name="number1" id="number1" placeholder="첫 번째 수" type="text">
    <label for="number2">두 번째 수:</label>
    <input name="number2" id="number2" placeholder="두 번째 수" type="text">
    <input name="calc" id="calc" type="submit" value="계산하기">
  </form>
  <div id="result"></div>
</body>
</html>
