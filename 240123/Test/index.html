<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/fc788482a6.js" crossorigin="anonymous"></script>

  <title>MUSINSA</title>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <div id="header">
        <a class="top-icon" href="#" id="header-left">
          <i class="fa-regular fa-bell"></i>
        </a>
        <a class="top-icon" href="#" id="logo">
          <img src="./logo.svg" alt="logo">
        </a>
        <div class="top-icon" id="header-right">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- figure -->
    <figure>
      <div id="figure-gnb">
        <span>무제한 쿠폰</span>
        <span>추천</span>
        <span>랭킹</span>
        <span>스타일</span>
        <span>세일</span>
        <span>뷰티</span>
        <span>이벤트</span>
      </div>
      <div id="figure-img">
        <a href="#">
          <img src="./ad.jpg" alt="ad">
        </a>
      </div>
      <div id="figure-eventbar">
        <h5>첫구매 최대 6만 5천원 혜택 받기></h5>
      </div>
    </figure>
    <!-- gnb -->
    <div id="gnb">
      <div id="first-line">
        <div class="gnb">
          <a href="#"></a>
          <p>20% 쿠폰</p>
        </div>
        <div class="gnb">
          <a href="#"></a>
          <p>골프</p>
        </div>
        <div class="gnb">
          <a href="#"></a>
          <p>오프라인</p>
        </div>
        <div class="gnb">
          <a href="#"></a>
          <p>럭셔리</p>
        </div>
        <div class="gnb">
          <a href="#"></a>
          <p>뷰티</p>
        </div>
        <div class="gnb">
          <a href="#"></a>
          <p>아웃렛</p>
        </div>
      </div>
      <div id="second-line">    
      <div class="gnb">
        <a href="#"></a>
        <p>어스</p>
      </div>
      <div class="gnb">
        <a href="#"></a>
        <p>트렌드</p>
      </div>
      <div class="gnb">
        <a href="#"></a>
        <p>쇼케이스</p>
      </div>
      <div class="gnb">
        <a href="#"></a>
        <p>신발</p>
      </div>
      <div class="gnb">
        <a href="#"></a>
        <p>키즈</p>
      </div>
      <div class="gnb">
        <a href="#"></a>
        <p>스포츠</p>
      </div>
      </div>
    </div>
    <!-- time -->
    <div id="time">
      <h1>오늘의 특가</h1>
      <h1>33:56:50</h1>
    </div>
    <!-- footer -->
    <footer>
      <div id="footer">
        <div>
          <a href="#">
            <i class="fa-solid fa-list"></i>
          </a>
          <p>카테고리</p>
        </div>
        <div>
          <a href="#">
            <i class="fa-solid fa-user-tag"></i>
          </a>
          <p>스냅</p>
        </div>
        <div>
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <p>홈</p>
        </div>
        <div>
          <a href="#">
            <i class="fa-regular fa-heart"></i>
          </a>
          <p>좋아요</p>
        </div>
        <div>
          <a href="#">
            <i class="fa-regular fa-user"></i>
          </a>
          <p>마이</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
