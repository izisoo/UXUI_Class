<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"
  <title>Dotori</title>

</head>
<body>
  <figure>
    <figcaption>
      <p>국내에서 자주 사용하는 <mark><b>모던 브라우저</b></mark></p>
    </figcaption>
    <table>
      <tbody>
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(Chrome)</th>
          <td>Google</td>
          <td><a href="https://www.google.com" target="_blank"
            >https://www.google.com</a></td
            >
        </tr>
        <tr>
          <th>파이어폭스(Firefox)</th>
          <td>Mozilla</td>
          <td><a href="https://www.mozilla.com" target="_blank"
            >https://www.mozilla.com</a></td
            >
        </tr>
        <tr>
          <td>엣지(Edge)</td>
          <td>Microsoft</td>
          <td><a href="www.microsoft.com" target="_blank"
            >www.microsoft.com</a></td
            >
        </tr>
      </tbody>
    </table>
  </figure>
</body>
</html>
