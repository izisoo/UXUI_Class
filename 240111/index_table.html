<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dotori</title>
  </head>
  <body>
    <table border="10">
      <caption>
        Table Here
      </caption>
      <colgroup>
        <col span="2" style="background: red" />
        <col style="background: blue" />
      </colgroup>
      <thead style="background-color: tomato">
        <tr>
          <th colspan="2">Table Header</th>
          <th>Table Header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Table Data</td>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
      </tbody>
      <tfoot style="background-color: yellowgreen; color: white">
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
