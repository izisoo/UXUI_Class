<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./desktop.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <!-- section -->
    <h1>Have a Good Day!</h1>
    <section>
      <article class="sky">
        <img class="sun" src="./img (5)/sun.png" alt="sun">
        <img class="cloud01" src="./img (5)/cloud1.png" alt="cloud01">
        <img class="cloud02" src="./img (5)/cloud2.png" alt="cloud02">
      </article>
      <article class="town">
        <img class="circle" src="./img (5)/circle.png" alt="circle">
        <img class="night" src="./img (5)/town_night.png" alt="night">
        <img class="day" src="./img (5)/town_day.png" alt="day">
      </article>
      <article class="people">
        <img class="man" src="./img (5)/man.png" alt="man">
        <img class="family" src="./img (5)/family.png" alt="family">
      </article>
    </section>
  </div>
</body>
</html>
